    <title>Bài thơ : Thơ duyên</title>

<style>
    h2,p   {color: blue;}
    body {font-size: 6px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    </style>
<body>

    <div>
        <h2>THƠ DUYÊN</h2>
        <p class="text">Chiều mộng hòa thơ trên nhánh duyên</p>
        <p class="text">Cây me ríu rít gặp chim chuyền</p>
        <p class="text">Đổ trời xanh ngọc qua muôn lá</p>
        <p class="text">Thu đến nơi nơi động tiếng huyền</p>
        <p class="text">Con đường nhỏ nhỏ lá xiêu xiêu</p>
        <p class="text"> Lả lả cành hoang nắng trở chiều</p>
        <p class="text">Buổi ấy lòng ta nghe ý bạn</p>
        <p class="text">Lần đầu rung động nổi thương yêu</p>

    </div>
